<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel with Reveal.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="theme">
    <style>
        .reveal .slides section img {
            width: 100%;
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .reveal .slides section img {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .reveal .slides section img {
                max-width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be added dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(imageFiles => {
                const slidesContainer = document.getElementById('slides-container');
                imageFiles.forEach(fileName => {
                    const section = document.createElement('section');
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/agahkarakuzu/revealjs/refs/heads/main/img/${fileName}`;
                    section.appendChild(img);
                    slidesContainer.appendChild(section);
                });

                Reveal.initialize({
                    controls: true,
                    progress: true,
                    slideNumber: true,
                    hash: true,
                    responsive: true,
                    width: '100%',
                    height: '100%',
                    margin: 0.1,
                    mobileSlideScaling: 0.75,
                    transition: 'slide'
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>
</body>
</html>
